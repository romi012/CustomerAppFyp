<ion-content class="backgroundpicture" padding>
  <img src="assets/img/profile.png" />
  <ion-card>
    <ion-grid>
      <ion-card-header>
        Signup form
      </ion-card-header>
      <!--<ion-card-content>-->
      <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
        <ion-row align-items-start>
          <ion-col >

          </ion-col>
          <ion-col  col-auto>
            <ion-item text-wrap>
              <ion-label stacked>Firstname</ion-label>
              <ion-input formControlName="firstname" type="text" placeholder="Your firstname"
                         [class.invalid]="!signupForm.controls.firstname.valid && blur">
              </ion-input>
            </ion-item>


          </ion-col>
          <ion-col></ion-col>
        </ion-row>
        <ion-row>
          <ion-col></ion-col>
          <ion-col col-auto>
            <ion-item text-wrap>
              <ion-label stacked>Lastname</ion-label>
              <ion-input formControlName="lastname" type="text" placeholder="Your lastname"
                         [class.invalid]="!signupForm.controls.lastname.valid && blur" text-wrap>
              </ion-input>
            </ion-item>
          </ion-col>
          <ion-col >

          </ion-col>
        </ion-row>


        <ion-row align-items-start>
          <ion-col></ion-col>
          <ion-col  col-auto>

            <ion-item text-wrap>
              <ion-label stacked>Email</ion-label>
              <ion-input formControlName="email" type="email" placeholder="Your email address"
                         [class.invalid]="!signupForm.controls.email.valid && blur" text-wrap>
              </ion-input>
            </ion-item>
            <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid
    && signupForm.controls.email.dirty">
              <p>Please enter a valid email.</p>
            </ion-item>

          </ion-col>
          <ion-col></ion-col>
        </ion-row>

        <ion-row align-items-start>
          <ion-col></ion-col>
          <ion-col  col-auto>

            <ion-item text-wrap>
              <ion-label stacked>Password</ion-label>
              <ion-input formControlName="password" type="password" placeholder="Your password"
                         [class.invalid]="!signupForm.controls.password.valid && blur" text-wrap>
              </ion-input>
            </ion-item>
            <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid  &&
    signupForm.controls.password.dirty">
              <p>Your password needs more than 6 characters.</p>
            </ion-item>

          </ion-col>
          <ion-col></ion-col>
        </ion-row>

        <ion-row align-items-start>
          <ion-col></ion-col>
          <ion-col  col-auto>
            <ion-item text-wrap>
              <ion-label stacked>Mobile</ion-label>
              <ion-input formControlName="mobile" type="number" placeholder="Your mobile number"
                         [class.invalid]="!signupForm.controls.mobile.valid && blur" text-wrap>
              </ion-input>
            </ion-item>

          </ion-col>
          <ion-col></ion-col>
        </ion-row>
        <ion-row align-items-start>
          <ion-col></ion-col>
          <ion-col  col-auto>
            <ion-item text-wrap>
              <ion-label stacked>Address</ion-label>
              <ion-input formControlName="address" type="text" placeholder="Your address here"
                         [class.invalid]="!signupForm.controls.address.valid && blur" text-wrap>
              </ion-input>
            </ion-item>

          </ion-col>
          <ion-col></ion-col>
        </ion-row>

        <ion-row align-items-start>
          <ion-col></ion-col>
          <ion-col  col-auto>

            <button ion-button block class="colour" type="submit" [disabled]="!signupForm.valid">
              Sign Up
            </button>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>






      </form>
      <!--</ion-card-content>-->
    </ion-grid>
  </ion-card>
</ion-content>
