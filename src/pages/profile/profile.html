

<ion-header>
  <ion-navbar color="color3">

    <ion-buttons end>
      <button ion-button icon-only menuToggle>
        <ion-icon class="color4" name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>My Profile</ion-title>
    <!--<ion-buttons end>-->
    <!--<button ion-button icon-only (click)="logOut()">-->
    <!--<ion-icon name="log-out"></ion-icon>-->
    <!--</button>-->
    <!--</ion-buttons>-->

    <ion-buttons end>
      <button ion-button tappable >
        <ion-icon  name="notifications"></ion-icon>
      </button>
      <button ion-button tappable>
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>


  </ion-navbar>
</ion-header>



<ion-content>
  <ion-grid>

    <ion-row  class="backgroundpicture">

      <ion-col col-4>
        <div class="user-avatar">
          <img src="../../assets/imgs/profile-icon-9.png">
        </div>
      </ion-col>
      <!--<ion-col>-->
        <ion-card>
          <ion-grid>
            <ion-row>
              <ion-col></ion-col>
              <ion-col>
                <ion-grid>

                    <ion-item (click)="updateName()">
                      <ion-row>
                      <ion-col class="labelstyle">Name</ion-col>
                      </ion-row>
                      <ion-row>
                      <ion-col col-auto   *ngIf="userProfile?.firstName || userProfile?.lastName">
                        {{userProfile?.firstName}} {{userProfile?.lastName}}
                      </ion-col>
                      <ion-col><span> <ion-icon color="color3" name="create"></ion-icon></span></ion-col>
                      <ion-col class="placeholder-profile" *ngIf="!userProfile?.firstName">

                      </ion-col>


                      </ion-row>
                      <hr>
                    </ion-item>


                  <ion-item (click)="updateEmail()">
                    <ion-row>
                      <ion-col class="labelstyle"> Email</ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col col-auto *ngIf="userProfile?.email">
                        {{userProfile?.email}}
                      </ion-col>
                      <ion-col><span> <ion-icon color="color3" name="create"></ion-icon></span></ion-col>
                      <ion-col col-auto class="placeholder-profile" *ngIf="!userProfile?.email">

                      </ion-col>
                    </ion-row>
                    <hr>
                  </ion-item>


                  <ion-item (click)="updateAdd()">
                    <ion-row>
                      <ion-col class="labelstyle"> Address</ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col col-auto *ngIf="userProfile?.address">
                        {{userProfile?.address}}
                      </ion-col>
                      <ion-col><span> <ion-icon color="color3" name="create"></ion-icon></span></ion-col>
                      <ion-col col-auto class="placeholder-profile" *ngIf="!userProfile?.address">

                      </ion-col>
                    </ion-row>
                    <hr>
                  </ion-item>





                  <ion-item (click)="updatePassword()">
                    <!--<ion-grid>-->
                    <ion-row>
                      <ion-col class="labelstyle"> Password </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col> </ion-col>
                      <ion-col><span> <ion-icon color="color3" name="create"></ion-icon></span></ion-col>
                      <ion-col col-6 class="placeholder-profile">

                      </ion-col>
                    </ion-row>
                    <hr>

                    <!--</ion-grid>-->
                  </ion-item>
                </ion-grid>

              </ion-col>
              <ion-col></ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-5></ion-col>
              <ion-col>
                <button ion-button color="color3"> Save Changes</button>
              </ion-col>
              <ion-col></ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>

      <!--</ion-col>-->
    </ion-row>



  </ion-grid>


</ion-content>
