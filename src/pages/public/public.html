<ion-header>
  <ion-navbar color="color3">
    <button ion-button icon-only menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Public Complaint Lists</ion-title>
    <!--<ion-buttons end>-->
    <!--<button ion-button icon-only (click)="logOut()">-->
    <!--<ion-icon name="log-out"></ion-icon>-->
    <!--</button>-->
    <!--</ion-buttons>-->

    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-row>

      <ion-col>
        <ion-list>
          <ion-item *ngFor="let event of eventList" text-wrap>
            <h2>{{event?.name}}</h2>
            <h3>{{event?.email}}</h3>
            <p><strong>{{event?.date}}</strong></p>
            <hr>
          </ion-item>
        </ion-list>
      </ion-col>

    </ion-row>
  </ion-card>
</ion-content>
